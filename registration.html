<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Registration</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden; /* stop page scrolling */
    }

    /* Fixed background video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(40%);
    }

    /* Transparent form box */
    form {
      background: transparent;     /* fully transparent */
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      height: 90vh;                /* form takes most of the screen */
      margin: auto;
      overflow-y: auto;            /* scroll inside form */
    }

    h2, h3 {
      text-align: center;
    }

    /* Transparent inputs */
    input, select {
      width: 97%;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 5px;
      border: 1px solid white;
      background: transparent;     /* transparent input */
      color: white;
    }

    button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- fixed video background -->
  <video class="background-video" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
  </video>
  <h2 style="text-align:center;">Team Registration</h2>
  <form id="registrationForm">
    <input type="text" id="teamName" placeholder="Team Name" required />

    <h3>Team Leader</h3>
    <input type="text" id="teamLeaderReg" placeholder="Register Number" required />
    <input type="text" id="teamLeaderName" placeholder="Name" required />
    <input type="text" id="teamLeaderDept" placeholder="Department" required />
    <input type="text" id="teamLeaderStream" placeholder="Stream" required />
    <input type="text" id="teamLeaderYear" placeholder="Year" required />

    <h3>Participant 1</h3>
    <input type="text" id="participant1Name" placeholder="Name" required />
    <input type="text" id="participant1Reg" placeholder="Register Number" required />
    <input type="text" id="participant1Dept" placeholder="Department" required />
    <input type="text" id="participant1Stream" placeholder="Stream" required />
    <input type="text" id="participant1Year" placeholder="Year" required />

    <h3>Participant 2</h3>
    <input type="text" id="participant2Name" placeholder="Name" required />
    <input type="text" id="participant2Reg" placeholder="Register Number" required />
    <input type="text" id="participant2Dept" placeholder="Department" required />
    <input type="text" id="participant2Stream" placeholder="Stream" required />
    <input type="text" id="participant2Year" placeholder="Year" required />

    <h3>Participant 3</h3>
    <input type="text" id="participant3Name" placeholder="Name" required />
    <input type="text" id="participant3Reg" placeholder="Register Number" required />
    <input type="text" id="participant3Dept" placeholder="Department" required />
    <input type="text" id="participant3Stream" placeholder="Stream" required />
    <input type="text" id="participant3Year" placeholder="Year" required />

    <h3>Contact</h3>
    <input type="email" id="teamLeaderEmail" placeholder="Email" required />
    <input type="tel" id="teamLeaderPhone" placeholder="Phone Number" required />

    <div class="spinner" id="loadingSpinner"></div>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const spinner = document.getElementById("loadingSpinner");
      const button = document.querySelector("button[type='submit']");
      spinner.style.display = "block";
      button.style.display = "none";

      const formData = {
        teamName: document.getElementById("teamName").value,
        teamLeaderReg: document.getElementById("teamLeaderReg").value,
        teamLeaderName: document.getElementById("teamLeaderName").value,
        teamLeaderDept: document.getElementById("teamLeaderDept").value,
        teamLeaderStream: document.getElementById("teamLeaderStream").value,
        teamLeaderYear: document.getElementById("teamLeaderYear").value,
        participant1Name: document.getElementById("participant1Name").value,
        participant1Reg: document.getElementById("participant1Reg").value,
        participant1Dept: document.getElementById("participant1Dept").value,
        participant1Stream: document.getElementById("participant1Stream").value,
        participant1Year: document.getElementById("participant1Year").value,
        participant2Name: document.getElementById("participant2Name").value,
        participant2Reg: document.getElementById("participant2Reg").value,
        participant2Dept: document.getElementById("participant2Dept").value,
        participant2Stream: document.getElementById("participant2Stream").value,
        participant2Year: document.getElementById("participant2Year").value,
        participant3Name: document.getElementById("participant3Name").value,
        participant3Reg: document.getElementById("participant3Reg").value,
        participant3Dept: document.getElementById("participant3Dept").value,
        participant3Stream: document.getElementById("participant3Stream").value,
        participant3Year: document.getElementById("participant3Year").value,
        teamLeaderEmail: document.getElementById("teamLeaderEmail").value,
        teamLeaderPhone: document.getElementById("teamLeaderPhone").value
      };

      const url = "https://script.google.com/macros/s/AKfycbxmEhrX2QJb4uMZMgeMeCyGLodbx56LCaA_2BKJktRZ4H2Y4i4Qu9NvpuRc4AiYrIbk3g/exec"; // Paste your Web App URL here

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        spinner.style.display = "none";
        button.style.display = "block";

        if (result.status === "Success") {
          alert("✅ Registration successful!");
          document.getElementById("registrationForm").reset();
        } else {
          alert("❌ Error: " + result.message);
        }

      } catch (error) {
        spinner.style.display = "none";
        button.style.display = "block";
        alert("❌ Request failed: " + error.message);
      }
    });
  </script>
</body>
</html>
